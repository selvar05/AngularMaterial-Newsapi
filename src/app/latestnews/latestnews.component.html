<mat-card class="news-list" *ngFor="let news of newses; let i=index">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><span>{{news.author | initials }}</span></div>
    <mat-card-title><a href={{news.url}} target="_blank">{{news.author}}</a></mat-card-title>
    <mat-card-subtitle>{{news.publishedAt | timeAgo }}</mat-card-subtitle>
  </mat-card-header>
  <p class="news-title"> {{news.title}}</p>
  <img mat-card-image src={{news.urlToImage}} alt={{news.title}} default="../assets/no-img.jpg" class="img">
  <mat-card-content>
    <p>
      {{news.description}}
    </p>
    <p *ngIf=toggle[i]>{{news.content}}</p>
    <span><a  class="hyper-link" (click)="showHide(i)">  {{toggle[i] ? 'Show less...': 'Show More...'  }} </a></span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
